<div class="add-regard__container" *ngrxLet="loader$ as loader">
  <ng-form [formGroup]="form" class="add-regard--form">
    <div>
<!--      <p class="add-regard-header">Add Regard</p>-->
      <p class="add-regard--label">Name:</p>
      <mat-form-field appearance="outline">
        <textarea class="text-name" formControlName="name" matInput></textarea>
      </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        [class.disable_btn]="form.invalid"
        class="btn-submit"
        mat-button
        [disabled]="form.invalid"
        (click)="handleAdd()"
      >
        {{ !loader ? 'Add regard' : '' }}
        @if (loader) {
          <mat-spinner [diameter]="26"></mat-spinner>
        }
      </button>
    </mat-dialog-actions>
  </ng-form>
</div>
