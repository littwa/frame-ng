<div class="reg--container" *ngrxLet="loader$ as loader">
  <ng-form [formGroup]="form" class="reg--form">
    <div>
      <p class="reg-header">Add Text</p>
      <p class="reg--label">Name:</p>
      <mat-form-field appearance="outline">
        <textarea class="reg--text-name" formControlName="name" matInput></textarea>
      </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        [class.disable_btn]="form.invalid"
        class="btn-submit"
        mat-button
        [disabled]="form.invalid"
        (click)="handleAdd()"
      >
        {{ !loader ? 'Add text' : '' }}
        @if (loader) {
          <mat-spinner [diameter]="26"></mat-spinner>
        }
      </button>
    </mat-dialog-actions>
  </ng-form>
</div>
