<div>
  <mat-dialog-content class="mat-typography">
    <p>{{data.text}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button matButton [mat-dialog-close]="false">Cancel</button>
    <button matButton [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>
